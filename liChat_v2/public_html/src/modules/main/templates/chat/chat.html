<div class="row">
    <div class="col-md-12">
        <h2>liChat 2.0</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-4"><input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Nick Name"></div>
    <div class="col-md-4">
        <!-- <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Password"> -->
    </div>
    <div class="col-md-4"><input type="submit" ng-click="clearAll()" value="Clear All" class="form-control" ></div>
</div>
<div class="row">
    <div class="col-md-12">
        <table>
            <tr ng-repeat="(key, value) in messages track by $index">
                <td><span ng-bind="value"></span></td>
                <td><span></span></td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-8"><input type="text" ng-model="myMessage" my-enter="sendMessage()" class="form-control" aria-describedby="basic-addon3"></div>
    <div class="col-xs-4"><input type="submit" ng-click="sendMessage()" value="send" class="form-control" ></div>
</div>
